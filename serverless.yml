  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - "dynamodb:PutItem"
            - "dynamodb:GetItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:Scan"
          Resource: "*"


functions:
  createUser:
    handler: src/handlers.createUser
    events:
      - httpApi:
          path: /user
          method: post
  getUser:
    handler: src/handlers.getUser
    events:
      - httpApi:
          path: /user/{id}
          method: get
  updateUser:
    handler: src/handlers.updateUser
    events:
      - httpApi:
          path: /user/{id}
          method: put 
  deleteUser:
    handler: src/handlers.deleteUser
    events:
      - httpApi:
          path: /user/{id}
          method: delete  
  listUsers:
    handler: src/handlers.listUsers
    events:
      - httpApi:
          path: /users
          method: get  



